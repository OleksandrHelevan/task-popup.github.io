<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-div">
    <ul class="div-list">

      <li class="div-list-item">
        <a class="text-link" href="#">Mail</a>
      </li>

      <li class="div-list-item">
        <a class="text-link" href="#">Images</a>
      </li>

      <li class="div-list-item">
        <input type="checkbox" id="popup" class="popup-checkbox">
        <label for="popup" class="checkbox-label"></label>
        <div class="popup-content">
          <ul class="popup-list">

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/calendar.png" alt="calendar">Calendar</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-rectangle" src="icons/mail.png" alt="mail">Mail</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/news.png" alt="news">News</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/maps.png" alt="map">Map</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-rectangle" src="icons/files.png" alt="files">Files</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/contacts.png" alt="contacts">Contacts</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-rectangle" src="icons/tanslation.png" alt="translate">Translate</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-rectangle" src="icons/videos.png" alt="videos">Videos</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/search.png" alt="search">Search</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/photos.png" alt="photos">Photos</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/apps.png" alt="apps">Apps</a>
            </li>

            <li class="popup-list-item">
              <a href="#"><img class="popup-icon-square" src="icons/documents.png" alt="documents">Documents</a>
            </li>

            <li class="more">
              <input type="checkbox" id="more" class="more-button">
              <label for="more" class="more-label">More</label>
              <div class="more-content">
                <ul class="popup-list">

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-square" src="icons/chat.png" alt="chat">Chat</a>
                  </li>

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-square" src="icons/blogs.png" alt="blog">Blogs</a>
                  </li>

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-square" src="icons/promo.png" alt="promo">Promo</a>
                  </li>

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-square" src="icons/mars.png" alt="mars">Mars</a>
                  </li>

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-rectangle" src="icons/classroom.png"
                                     alt="classroom">Classroom</a>
                  </li>

                  <li class="popup-list-item">
                    <a href="#"><img class="popup-icon-square" src="icons/collection.png"
                                     alt="collection">Collection</a>
                  </li>
                  <li>
                    <a href="#">Even more</a>
                  </li>
                </ul>
              </div>
            </li>


          </ul>
        </div>

      </li>


      <li class="div-list-item">
        <a class="div-icon" href="#" role="button">
          <img src="icons/bell.png" alt="Notifications">
        </a>
      </li>

      <li class="div-list-item">
        <a class="div-icon" href="#" role="button">
          <img src="icons/favicon.png" alt="Account profile image">
        </a>
      </li>

    </ul>
  </div>
</header>
<main>

</main>
<footer>

</footer>
</body>
</html>
